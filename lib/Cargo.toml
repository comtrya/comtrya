[package]
name = "comtrya-lib"
version = "0.8.8"
authors = ["David McKay <david@rawkode.dev>"]
edition = "2021"
license = "MIT"
description = "Contains the interfaces for comtrya plugins"

[dependencies]
anyhow = "1.0"
age = { version = "0.10", features = ["armor"] }
dirs-next = "2.0"
file_diff = "1.0"
gethostname = "0.4"
gitsync = "0.1"
ignore = "0.4"
normpath = "1.2"
octocrab = "0.39"
os_info = "3.7"
petgraph = "0.6"
rand = "0.8"
regex = "1.10"
reqwest = { version = "0.12", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
rhai = { version = "1.19", features = ["serde"] }
schemars = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yml = "0"
sha256 = "1.5"
tokio = "1.39"
toml = "0.8"
tera = "1.20"
tracing = "0.1"
trust-dns-resolver = "0.23.2"
walkdir = "2.3"
which = "6.0"
whoami = "1.4"
tar = "0.4.41"
flate2 = "1.0.30"

[target.'cfg(unix)'.dependencies]
uzers = "0.12"

[dependencies.openssl-sys]
version="0.9"
features = ["vendored"]

[dev-dependencies]
tempfile = "3.10"
pretty_assertions = "1.3"
