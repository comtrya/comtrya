[package]
name = "comtrya-lib"
version = "0.7.4"
authors = ["David McKay <david@rawkode.dev>"]
edition = "2021"
license = "MIT"
description = "Contains the interfaces for comtrya plugins"

[dependencies]
anyhow = "1.0.57"
age = { version = "0.8.0", features = ["armor"] }
dirs-next = "2.0.0"
eval = "0.4.3"
file_diff = "1.0.0"
fs_extra = "1.2.0"
gethostname = "0.2.3"
gitsync = "0.1.6"
ignore = "0.4.18"
normpath = "0.3.2"
os_info = "3.4.0"
paw = "1.0"
petgraph = "0.6.2"
rand = "0.8.5"
regex = "1"
reqwest = { version = "0.11.10", default-features = false, features = [
    "blocking",
    "rustls-tls"
] }
rhai = { version = "1.7.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.81"
serde_yaml = "0.8.24"
structopt = { version = "0.3", features = ["paw"] }
tera = "1"
tracing = "0.1.34"
tracing-subscriber = "0.3.11"
walkdir = "2"
which = "4.2.5"
whoami = "1.2.1"
sha256 = "1.0.3"
schemars = "0.8.10"
trust-dns-resolver = "0.21.2"
toml = "0.5.9"

[target.'cfg(unix)'.dependencies]
users = "0.11.0"

[dev-dependencies]
tempdir = "0.3.7"
tempfile = "3.3.0"
assert_cmd = "2.0.4"
predicates = "2.1.1"
assert_fs = "1.0.7"
pretty_assertions = "1.2.1"
