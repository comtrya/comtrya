[package]
name = "comtrya-lib"
version = "0.8.7"
authors = ["David McKay <david@rawkode.dev>"]
edition = "2021"
license = "MIT"
description = "Contains the interfaces for comtrya plugins"

[dependencies]
anyhow = "1.0"
age = { version = "0.9", features = ["armor"] }
dirs-next = "2.0"
file_diff = "1.0"
gethostname = "0.4"
gitsync = "0.1"
ignore = "0.4"
normpath = "1.1"
octocrab = "0.31"
os_info = "3.7"
petgraph = "0.6"
rand = "0.8"
regex = "1.10"
reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
rhai = { version = "1.16", features = ["serde"] }
schemars = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sha256 = "1.1"
tokio = "1.27"
toml = "0.8"
tera = "1.18"
tracing = "0.1"
trust-dns-resolver = "0.23.2"
walkdir = "2.3"
which = "5.0"
whoami = "1.4"

[target.'cfg(unix)'.dependencies]
uzers = "0.11"

[dependencies.openssl-sys]
version = "0.9"
features = ["vendored"]

[dev-dependencies]
tempfile = "3.8"
pretty_assertions = "1.3"
