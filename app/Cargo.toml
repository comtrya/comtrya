[package]
name = "comtrya"
version = "0.8.8"
authors = ["David McKay <david@rawkode.dev>"]
edition = "2021"
license = "MIT"
description = "A tool to simplify reprovisioning a fresh OS. Installs packages and manages dotfiles."

[dependencies]
anyhow = "1.0"
colored = "2.0"
comfy-table = "7"
comtrya-lib = { path = "../lib", version = "0.8.8" }
paw = "1.0"
petgraph = "0.6"
rhai = { version = "1.16", features = ["serde"] }
strip-ansi-escapes = "0.2"
structopt = { version = "0.3", features = ["paw"] }
tracing = "0.1"
tracing-subscriber = "0.3"
update-informer = "1.1"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
tempfile = "3.8"
